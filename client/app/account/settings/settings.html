<navbar></navbar>

<section>
  <div class="container pb50 pt50">
    <div ng-cloak>
      <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="{{ 'BİLGİLERİM' | translate }}">
            <md-content class="pt50">
              <div layout="column">
                <form class="form" name="infoform" ng-submit="saveInfo(infoform)" novalidate>

                  <div layout="row">
                    <div layout="column" layout-align="center" flex-sm="80" flex-xs="90" flex-gt-sm="50">

                      <div layout="row">
                        <md-input-container flex class="md-margin">
                          <label translate>Adınız, Soyadınız</label>
                          <input type="text" name="name" ng-model="user.name" required>

                          <div ng-messages="infoform.name.$error" role="alert">
                            <div ng-message="required" ng-class="{ 'hidden': !infoform.name.$error.required }" translate>Lütfen adınızı ve soyadınızı yazınız.</div>
                          </div>
                        </md-input-container>
                      </div>

                      <div layout="row">
                        <md-input-container flex class="md-margin">
                          <label translate>Email adresiniz</label>
                          <input type="email" name="email" ng-model="user.email" ng-pattern="/^.+@.+\..+$/" mongoose-error required>

                          <div ng-messages="infoform.email.$error">
                            <div ng-message="required" ng-class="{ 'hidden': !infoform.email.$error.required }" translate>Lütfen email adresinizi giriniz.</div>
                            <div ng-message="pattern" ng-class="{ 'hidden': !infoform.email.$error.pattern }" translate>Lütfen geçerli bir email adresi giriniz.</div>
                            <div ng-message="mongoose-error" ng-class="{ 'hidden': !infoform.email.$error.mongoose }">{{ errors.email }}</div>
                          </div>
                        </md-input-container>

                        <md-input-container flex class="md-margin">
                          <label translate>Telefon numaranız</label>
                          <input type="text" name="phone" ng-model="user.phone">
                        </md-input-container>
                      </div>

                      <md-button class="md-raised md-primary" style="width: 200px;" type="submit"><span translate>Kaydet</span></md-button>
                    </div>
                  </div>
                </form>
              </div>
            </md-content>
          </md-tab>
          <md-tab label="{{ 'ŞİFRE DEĞİŞTİR' | translate }}">
            <md-content class="pt50">
              <div layout="column">
                <form class="form" name="passwordform" ng-submit="changePassword(passwordform)" novalidate>

                  <div layout="row">
                    <div layout="column" layout-align="center" flex-sm="80" flex-xs="90" flex-gt-sm="50">

                      <md-input-container flex class="md-margin">
                        <label translate>Eski şifreniz</label>
                        <input type="password" name="oldPassword" ng-model="user.oldPassword" mongoose-error>

                        <div ng-messages="passwordform.oldPassword.$error" role="alert">
                          <div ng-message="'mongoose-error'" ng-class="{ 'hidden': !passwordform.oldPassword.$error.mongoose }">{{ errors.password }}</div>
                        </div>
                      </md-input-container>

                      <md-input-container flex class="md-margin">
                        <label translate>Yeni şifreniz</label>
                        <input type="password" name="newPassword" ng-model="user.newPassword" minlength="6" required>

                        <div ng-messages="passwordform.newPassword.$error" role="alert">
                          <div ng-message-exp="['required', 'minlength']" ng-class="{ 'hidden': !passwordform.newPassword.$error.required && !passwordform.newPassword.$error.minlength }" translate>Şifreniz en az 6 karakterden oluşmalıdır.</div>
                        </div>
                      </md-input-container>


                      <md-input-container flex class="md-margin">
                        <label translate>Tekrar yeni şifreniz</label>
                        <input type="password" name="confirmPassword" ng-model="user.confirmPassword" match="user.newPassword" required>

                        <div ng-messages="passwordform.confirmPassword.$error" role="alert">
                          <div ng-message="match" ng-class="{ 'hidden': !passwordform.confirmPassword.$error.match }" translate>Girdiğiniz şifreler eşleşmiyor.</div>
                        </div>
                      </md-input-container>

                      <md-button class="md-raised md-primary" style="width: 200px;" type="submit"><span translate>Kaydet</span></md-button>
                    </div>
                  </div>
                </form>
              </div>
            </md-content>
          </md-tab>
        </md-tabs>
      </md-content>
    </div>
  </div>
</section>

<footer></footer>
