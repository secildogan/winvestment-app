<navbar></navbar>

<div class="container pt50 mt50">
  <div layout="column">
    <form class="form" name="form" ng-submit="register(form)" novalidate>

      <div layout="row" layout-align="center center">
        <div layout="column" layout-align="center" flex-sm="80" flex-xs="90" flex-gt-sm="50">
          <h1 class="mb30 md-margin" translate>Üye ol</h1>

          <div layout="row">
            <md-input-container flex class="md-margin">
              <label translate>Adınız, Soyadınız</label>
              <input type="text" name="name" ng-model="user.name" required>

              <div ng-messages="form.name.$error" role="alert">
                <div ng-message="required" ng-class="{ 'hidden': !form.name.$error.required }" translate>Lütfen adınızı ve soyadınızı yazınız.</div>
              </div>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container flex class="md-margin">
              <label translate>Email adresiniz</label>
              <input type="email" name="email" ng-model="user.email" ng-pattern="/^.+@.+\..+$/" mongoose-error required>

              <div ng-messages="form.email.$error">
                <div ng-message="required" ng-class="{ 'hidden': !form.email.$error.required }" translate>Lütfen email adresinizi giriniz.</div>
                <div ng-message="pattern" ng-class="{ 'hidden': !form.email.$error.pattern }" translate>Lütfen geçerli bir email adresi giriniz.</div>
                <div ng-message="mongoose-error" ng-class="{ 'hidden': !form.email.$error.mongoose }">{{ errors.email }}</div>
              </div>
            </md-input-container>

            <md-input-container flex class="md-margin">
              <label translate>Telefon numaranız</label>
              <input type="text" name="phone" ng-model="user.phone">
            </md-input-container>
          </div>


         <div layout="row">
           <md-input-container flex class="md-margin">
             <label translate>Şifreniz</label>
             <input type="password" name="password" ng-model="user.password" minlength="6" mongoose-error required>

             <div ng-messages="form.password.$error" role="alert">
               <div ng-message-exp="['required', 'minlength']" ng-class="{ 'hidden': !form.password.$error.required && !form.password.$error.minlength }" translate>Şifreniz en az 6 karakterden oluşmalıdır.</div>
               <div ng-message="'mongoose-error'" ng-class="{ 'hidden': !form.password.$error.mongoose }">{{ errors.password }}</div>
             </div>

             <p class="help-block" ng-show="form.password.$error.mongoose">
               {{ errors.password }}
             </p>
           </md-input-container>


           <md-input-container flex class="md-margin">
             <label translate>Tekrar şifreniz</label>
             <input type="password" name="confirmPassword" ng-model="user.confirmPassword" match="user.password" required>

             <div ng-messages="form.confirmPassword.$error" role="alert">
               <div ng-message="match" ng-class="{ 'hidden': !form.confirmPassword.$error.match }" translate>Girdiğiniz şifreler eşleşmiyor.</div>
             </div>
           </md-input-container>
         </div>


          <md-button class="md-raised md-primary" style="width: 200px;" type="submit"><span translate>Üye ol</span></md-button>
          <oauth-buttons classes="md-raised" align-buttons="row"></oauth-buttons>
        </div>
      </div>
    </form>
  </div>
</div>

<footer></footer>
