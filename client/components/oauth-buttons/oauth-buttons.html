<div layout="{{ alignButtons }}">
  <md-button style="width: 200px;" ng-class="classes" class="md-fb-button" ng-click="OauthButtons.loginOauth('facebook')">
    <i class="fa fa-facebook"></i>&nbsp;
    <span translate>Facebook ile bağlan</span>
  </md-button>

  <md-button ng-if="false" style="width: 200px;" ng-class="classes" class="md-google-button" ng-click="OauthButtons.loginOauth('google')">
    <i class="fa fa-google-plus"></i>&nbsp;
    <span translate>Google+ ile bağlan</span>
  </md-button>
</div>


<a ng-if="false" ng-class="classes" ng-click="OauthButtons.loginOauth('twitter')" class="btn btn-social btn-twitter">
  <i class="fa fa-twitter"></i>
  Connect with Twitter
</a>
